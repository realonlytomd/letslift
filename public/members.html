<!DOCTYPE html>
<html lang="en">

<head>
  <title>Let's Lift</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="/logout">
        Logout
      </a>
    </div>
  </div>
</nav>

<div class="container-fluid">
  
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <h2>Welcome <span class="member-id"></span>. <span class="member-name"></span></h2>
    </div>
  </div>

  <div class="row">
    <div class="col-md-3">
      <button id="showWorkouts">Show Available Workouts</button>
    </div>
    <div class="col-md-6">
      <h2>Pick a workout</h2>
        <h3><span class="selectedWorkout" id="workoutA"></span></h3>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <h2>Enter Workout A (Maximum of 5 Different Workouts)</h2>
        <form class="enterWorkoutA">
          <div class="form-group">
            <label for="workoutNameA">Name of Workout A</label>
            <input type="text" class="form-control" id="workout-nameA" placeholder="">
          </div>
          <div class="form-group">
            <label for="exerciseOne">Name of First Exercise</label>
            <input type="text" class="form-control" id="exercise-oneA" placeholder="">
          </div>
          <div class="form-group">
            <label for="exerciseOneWeight">Weight</label>
            <input type="number" class="form-control" id="exercise-oneA-weight" placeholder="pounds">
          </div>
          <div class="form-group">
            <label for="exerciseOneSets">Number of Sets</label>
            <input type="number" class="form-control" id="exercise-oneA-sets" placeholder="">
          </div>
          <div class="form-group">
            <label for="exerciseOneReps">Number of Reps</label>
            <input type="number" class="form-control" id="exercise-oneA-reps" placeholder="">
          </div>
          
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>
  </div>

  <div id="currentWorkout"> <!--This portion is the the div containing the actual workout-->

    <div class="row">
      <div class="col-md-6">
        <h3>Title of Current Workout: <span id="workoutA"></span></h3> <!-- Title of workout, specific now, but needs to 
        be made general when more than one workout is available-->
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <h3><span id="exerciseOneofA"></span></h3>
      </div>
      <div class="col-md-6">
          <h3><span id="setsOneofA"></span>x<span id="repsOneofA"></span>  <span id="weightOneofA"></span>lb</h3>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12" id="setsRepsButtons">
        
      </div>
    </div>

  </div>

</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/members.js"></script>

</body>

</html>
