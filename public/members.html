<!DOCTYPE html>
<html lang="en">

<head>
  <title>Let's Lift</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="/logout">
          Logout
        </a>
      </div>
    </div>
  </nav>

  <div class="container-fluid">
    
    <div class="row">
      <div class="col-md-6">
        <h2>Welcome <span class="member-id"></span>. <span class="member-name"></span></h2>
      </div>
    </div>

    <div class="row" id="workoutRow">
      <div class="col-md-3">
        <button id="showWorkouts">Show Available Workouts</button>
      </div>
      <div class="col-md-6">
        <h2>Click on a previously entered workout</h2>
          <div id="availableWorkouts"></div>
      </div>
    </div>

    <div class="row" id="enterRowHeading">
      <div class="col-md-6">
        <h3 id="enterWorkout">Or, click here to enter a new workout</h3>
      </div>
    </div>

    <!-- <div class="row" id="enterWorkoutNameRow">
      <div class="col-md-6" id="workoutNameEnterForm">
          <h2>Maximum of 5 Different Workouts</h2>
          <form class='enterWorkoutName'>
            <div class='form-group'>
              <label for='workout-nameA'>Name of Workout</label>
                <input type='text' class='form-control' id='workout-nameA' placeholder=''>
            </div>
            <button type='submit' class='btn btn-default'>Submit</button>
          </form>
      </div>
    </div> -->
    <div class="row">
      <div class="col-md-6" id="entryForm">
      </div>
    </div>
<!-- Be ready to delete this following form, it must be put in the members.js file, so
can be written in the DOM as needed. Want to get it in there, BEFORE I start changing variables
names to more generic.  Right now it only can put in the first exercise of the first workout, A.-->
    <div class="row">
      <div class="col-md-6" id="exerciseEnterForm">
        <form class='enterWorkoutExercises'>
          <fieldset>
            <legend>Enter Exercises in  Workout</legend>
              
              <div class='form-group'>
                <label for='exercise-OneA'>Name of First Exercise</label>
                  <input type='text' class='form-control' id='exercise-OneA' placeholder=''>
              </div>
              <div class='form-group'>
                <label for='exercise-OneA-weight'>Weight</label>
                  <input type='number' class='form-control' id='exercise-OneA-weight' placeholder='pounds'>
              </div>
              <div class='form-group'>
                <label for='exercise-OneA-sets'>Number of Sets</label>
                  <input type='number' class='form-control' id='exercise-OneA-sets' placeholder=''>
              </div>
              <div class='form-group'>
                <label for='exercise-OneA-reps'>Number of Reps</label>
                  <input type='number' class='form-control' id='exercise-OneA-reps' placeholder=''>
              </div>
            <button type='submit' class='btn btn-default'>Submit</button>
          </fieldset>
        </form>

      </div>
    </div>
    

    <div id="currentWorkout"> <!--This portion is the the div containing the actual workout-->

      <div class="row">
        <div class="col-md-6">
          <h3>Title of Current Workout: <span id="workout"></span></h3> <!-- Title of workout, specific now, but needs to 
          be made general when more than one workout is available-->
        </div>
      </div>

      <div class="row">
        <div class="col-md-3">
          <h3><span id="exerciseOneofA"></span></h3>
        </div>
        <div class="col-md-3 col-md-offset-3">
            <h3><span id="setsOneofA"></span><span id="repsOneofA"></span><span id="weightOneofA"></span></h3>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12" id="setsRepsButtonsExOne">
          
        </div>
      </div>

      <div class="row">
        <div class="col-md-3">
          <h3><span id="exerciseTwoofA"></span></h3>
        </div>
        <div class="col-md-3 col-md-offset-3">
            <h3><span id="setsTwoofA"></span><span id="repsTwoofA"></span><span id="weightTwoofA"></span></h3>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12" id="setsRepsButtonsExTwo">
        </div>
      </div>

    </div>

  </div>

  <div class="row">
    <div class="col-md-12">
      <h1>Spacer row to push up last exercise buttons</h1>
    </div>
  </div>

  <div class="footer">
    <h3><span id="timerDisplay"></span></h3>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/members.js"></script>

</body>

</html>
