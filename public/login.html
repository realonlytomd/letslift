<!DOCTYPE html>
<html lang="en">

<head>
  <title>Let's Lift</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="text-center">
          <h1>Let's Lift!</h1>
      </div>
    </div>
  </nav>
  <div class="container-fluid" id="signupBackground">
    <div class="row">
      <div class="col-sm-3" id="signupinLogin">
        <h2 class="text-center"><span class="namebox">New Users</span></h2>
        <h3 class="text-center" id="signupDiv"><span><a href="/signup">Create an Account</a></span></h3>
      </div>
      <div class="col-sm-6" id="loginDiv">
        <h2 class="text-center" id="logininLogin"><span class="namebox">Registered Users</span></h2>
        <form class="login">
          <div class="form-group">
            <!--<label for="exampleInputEmail1">Email address</label>-->
            <input type="email" class="form-control" id="email-input" placeholder="Email">
          </div>
          <div class="form-group">
            <!--<label for="exampleInputPassword1">Password</label>-->
            <input type="password" class="form-control" id="password-input" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-default">Login</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/login.js"></script>

</body>

</html>
