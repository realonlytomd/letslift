<!DOCTYPE html>
<html lang="en">

<head>
  <title>Weights Work!</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="text-center">
        <h2 id="pageTitle">Weights Work!</h2>
      </div>
    </div>
  </nav>
  <div class="container-fluid" id="signupBackground">
    <!-- Modal, reminds user to enter both a correct email address and a password -->
    <div class="modal fade" id="signupNote" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-body">
            <h2>You entered <span id="wrongName"></span> as your email.</h2>
            <h2>Please enter an email address in the form name@something.com, and a 6 digit password.</h2>
          </div>
          <div class="modal-footer">
            <button type="button" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
      <!-- End of Bootstrap modal code -->
    <div class="row">
      <div class="col-sm-offset-3 col-sm-6">
        <h2 class="text-center"><span class="namebox">Sign Up Form</span></h2>
        <form class="signup">
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="email-input" placeholder="example:name@anything.com">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="password-input" placeholder="6 digits">
          </div>
          <div style="display: none" id="alert" class="alert alert-danger" role="alert">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Error:</span> <span class="msg"></span>
          </div>
          <button type="submit">Sign Up</button>
        </form>
        <br />
        <button><span><a href="/">Registered Users: Log In Here</a></span></button>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/signup.js"></script>

</body>

</html>
